<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section>
        <div class="container">
             <div class="heading">
                <h2>QR Code Generator</h2>

             </div>
             <div class="form">
                <form class="form" >
                    <input id="input" type="text" placeholder="Enter Text / URL / ID">
                    <button id="btn" type="submit"> Generator QR Code</button>
                </form>
                <div class="qrContainer">
                    <img class="hide" id="qrimg" src="" alt="">
                </div>
             </div>
        </div>
     </section>
     <script src="./script.js"></script>
</body>
</html>
