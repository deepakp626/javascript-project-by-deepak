<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random quote generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Quote of the Day</h2>
        </div>
        <div class="quote-area">
            <div>
                <img id="first-quote" src="./icon/start.svg" alt="">
                <p id="quoteData">
                    Never give up because you never know if the next try is going to be the one that works.
                </p>
                <img id="last-quote" src="./icon/end.svg" alt="">
            </div>
            <h2 class="writer">-- Mary Kay Ash</h2>
            <hr>
            <div class="last">
                <div class="icon">
                    <ul>
                        <li><img id="speakBtn" src="./icon/sound-icon.svg" alt=""></li>
                        <li><img id="copyQuote" src="./icon/copy-svgrepo-com.svg" alt=""></li>
                        <li><img id="twitter" src="./icon/twitter (1).svg" alt=""></li>
                    </ul>
                </div>
                <div class="btn">
                    <button id="btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
