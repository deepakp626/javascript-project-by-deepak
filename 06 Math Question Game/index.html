<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Game</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="background">
         <div id="popupbox" class="popupbox close-popup" >
            <!-- this div for popup content -->
         </div>
        <div class="container">
            <h2 class="score">Score - > <span>0</span></h2>
            <h2 id="question">Q. What is 10 multiply by 3 ?</h2>
            <input id="ans" type="number" placeholder="Enter Answer" required> 
            <button id="submit">Submit</button>
        </div>
     </section>
     <script src="./index.js"></script>
</body>
</html>
