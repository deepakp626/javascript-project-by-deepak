<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag drop and editable
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 class="heading">drag drop and sortable list</h2>
    <div class="container">
       <div class="box">
            <div class="item" draggable="true"  ondrop="return false;">
                <img src="./images/mahadave.png" alt="">
                <span>mahadave </span>
            </div>
            <div class="item" draggable="true"  ondrop="return false;">
                <img src="./images/Mata-parvati.jpg" alt="">
                <span>Mata parvati</span>
            </div>
            <div class="item" draggable="true"  ondrop="return false;">
                <img src="./images/shree-kartikey.jpg" alt="">
                <span>shree kartikey</span>
            </div>
            <div class="item" draggable="true"  ondrop="return false;">
                <img src="./images/ganpati.jpg" alt="">
                <span>ganpati</span>
            </div>
           
       </div>
       <div class="box">
       </div>
       <div class="box">
       </div>
    </div>
   <script src="./index.js"></script>
</body>
</html>
