<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All JS project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            margin:0px;
            font-family: 'Roboto', sans-serif;
            text-transform: capitalize;
        }
        .heading {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 1rem 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .heading input{
            padding: 0.5rem ;
            border-radius: 20px;
        }
        .container{
            /* border: 2px solid red; */
            padding: 1rem 1.5rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .project{
            /* border: 2px solid black; */
            width: 25rem;
            height: 15rem;
            border-radius:20px;
            overflow: hidden;
            transition: all  0.3s ease-out ;
            box-shadow: 6px 6px 7px  rgba(2, 3, 3, 0.601);
        }
        .project:hover{
            transform: scale(1.1);
        }
        .project a{
            text-decoration:none;
        }
        .project a img{
            /* border: 1px solid black; */
            width: 100%;
            height: 80%;
            /* object-fit: cover; */
            display: block;
        }
        .name{
            text-align: center;
            font-size: 2rem;
            color: black;
            font-weight: bold;
            /* border: 2px solid red; */
            padding: 0.4rem;
            background-color: rgb(143,143,143);
        }
        @media  (max-width:600px) {
            .heading h1{
                padding-top: 10px;
                font-size: 2rem;
            }
        }
        @media (min-width:601px) and (max-width:768px) {
            .container{
                display: grid;
                grid-template-columns: repeat(2,1fr);
            }
            .project{
                width: 100%;
            }
        }

        @media  (min-width:769px) {
            .container{
                display: grid;
                grid-template-columns: repeat(3,1fr);
            }
            .project{
                width: 100%;
            }
        }
     
     </style>
</head>
<body>
    <div class="heading">
        <h1 id="tital">All  javascript project</h1>
        <input type="text" placeholder="search project">
    </div>
    <section>
        <div class="container">
            <div class="project">
                <a href="./01 Bulb on off project/index.html" target="_blank">
                    <img src="./images/01 bulb.png" alt="project img">
                    <h3 class="name" >Bulb on off</h3>
                </a>
             </div>

            <div class="project">
                <a href="./02 To do list project/index.html" target="_blank">
                    <img src="./images/02 To do .png" alt="project img">
                    <h3 class="name" >to do</h3>
                </a>
             </div>
           
        </div>
    </section>
     
</body>
</html>
