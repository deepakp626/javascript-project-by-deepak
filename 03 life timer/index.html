<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">

        <div id="initialText"  class="container ">
            <h1>Kindly Enter Your Data Or Birth</h1>
        </div>
    <div id="afterDOBBtnText" class="container hide">
        <h1 class="text">How Much Life Journey Covered,Till Now</h1>
        <div class="time-container">
            <h2>
                <div id="year">0</div>
                Years
            </h2>
            <h2>
                <div id="month">0</div>
                months
            </h2>
            <h2>
                <div id="day">0</div>
                days
            </h2>
            <h2>
                <div id="hour">0</div>
                Hours
            </h2>
            <h2>
                <div id="minute">0</div>
                minuts
            </h2>
            <h2>
                <div id="seconds">0</div>
                second
            </h2>
        </div>
    </div>
    <div class="setting">
        <i class="fa-solid fa-hand-point-right"></i>
        <i id="settingicon" class="fa-solid fa-gear" ></i>
        <div id="settingdiv" class="settingContent ">
            <input type="date" id="dobInput">
            <button type="button" id="dobButton"> Add DOB</button>
        </div>
    </div>
</div>
       <script src="./script.js"></script>
</body>
</html>
