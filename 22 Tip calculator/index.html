<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="name">Tip Calcy</h2>
        <div class="input">
            <label for="">Enter bill Total:</label>
            <div>
                ₹ <input 
                id="amount" 
                type="number" 
                placeholder="Enter Amount"
                >
            </div>
        </div>

        <div class="tip-box">
            <div class="label-text">
                <p>Choose Tip </p>
                <h3 id="tip-percentage">0%</h3>
            </div>
            <div class="tip-range">
                <input 
                type="range" 
                value="0" 
                min="0" 
                max="100"
                >
            </div>
            <div class="tip-amount">
                <h2 id="tip-plus-amount">₹ 0.00</h2>
            </div>
        </div>

        <div class="people">
            <div class="label-text">
                <p>Split</p>
                <h3 id="total-person">1 people</h3>
            </div>
            <div class="people-range">
                <input 
                type="range" 
                value="1" 
                min="1" 
                max="10"
                >
            </div>
        </div>

        <div class="total">
            <div class="total-per-person">
                <p>Total Per Person</p>
                <h2 id="perPerson">₹ 0.00</h2>
            </div>
            <div class="bill-tip">
                <div>
                    <p>bill</p>
                    <h2 id="bill">₹ 0.00</h2>
                </div>
                <div>
                    <p>tip</p>
                    <h2 id="tip">₹ 0.00</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
