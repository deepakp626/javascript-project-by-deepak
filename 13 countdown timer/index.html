<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="main">
        <div class="overly">
            <h2>We are coming soon</h2>
            <form action="">
                <input type="date" id="date"> 
                <input type="submit" id="submit" value="Start">
                <input type="submit" id="stopstopAndPause" value="Stop">
                <input type="submit" id="reset" value="Reset">
            </form> 
            <!-- this h3 for practice and testing -->
            <!-- <h3>20 march 2023 10:00 PM</h3> -->
            <div class="col">
                <div class="time">
                    <input type="number" value="0" readonly class="input">
                     <label >Days</label>
                </div>
                <div class="time">
                    <input type="number" value="0" readonly class="input">
                    <label> Hour</label>
                </div>
                <div class="time">
                    <input type="number" value="0" readonly class="input">
                    <label > Minute</label>
                </div>
                <div class="time">
                    <input type="number" value="0" readonly class="input">
                    <label > Second</label>
                </div>
            </div>
        </div>
     </div>
    <script src="./index.js"></script>
</body>
</html>
